name: gestion_immo
description: A modern Flutter application for real estate management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  http_parser: ^4.0.2
  shared_preferences: ^2.3.3
  google_maps_flutter: ^2.9.0
  material_design_icons_flutter: ^7.0.7096
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700